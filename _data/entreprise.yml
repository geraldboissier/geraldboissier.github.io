- text: "Créée en 2015 par <strong>Gérald Boissier</strong> à Réauville, l'entreprise Boissier SAS est experte en <strong>menuiserie (bois/pvc/alu), terrassement, broyage, élaguage et défrichage</strong>."
- text: Gérald, entrepreneur consciencieux et chaleureux, a une <strong>expérience de plus de 20 ans</strong> dans le métier. Avant de se mettre à son compte, il gérait une entreprise de 26 personnes spécialisée dans ce domaine d'activité.
- text: <strong>Qualité des matériaux utilisés et leur mise en oeuvre dans le respect des normes</strong> sont les maîtres mots. Dotée d'une gamme impressionnante de machines et d'outils, l'entreprise est capable de réaliser des travaux complexes et de taille majeure.
